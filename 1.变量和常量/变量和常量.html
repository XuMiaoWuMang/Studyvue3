<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 变量
        // 1.声明变量
        var a = 0;
        let b = '1';
        console.log(a, b);

        // 2.修改变量
        a = 1;
        b = '2';
        console.log(a, b);

        // 常量
        const c = 3;
        const d = '4';

        // 常量不能被修改
        // c = 4; // 报错
        // d = '5'; // 报错
        // console.log(c, d);
        // 但是，常量的引用可以修改，数组和对象是引用类型，可以修改里面的内容
        const arr = [1, 2, 3];
        arr[0] = 4;
        console.log(arr);

        obj = {
            name: '张三',
            age: 18
        }
        obj.name = '李四';
        console.log(obj);

        // 数组的修改
        const arr1 = [1, 2, 3];
        arr1.push(4); // 添加
        console.log(arr1);
        arr1.shift(); // 删除第一个
        console.log(arr1);

        // 对象的修改
        const obj1 = {
            name: '张三',
            age: 18
        }
        obj1.name = '李四'; // 使用.访问属性并修改
        obj1.age = 19;
        obj1.gender = '男'; // 使用.访问属性时，若不存在，则直接创建
        console.log(obj1);
    </script>
</body>
</html>
